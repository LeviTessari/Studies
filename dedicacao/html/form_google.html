<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Google</title>
</head>
<body>
    <form action="https://www.google.com/search" method="get">
        <h3>Encontre no Google!</h3>
        <p>Aqui você consegue pesquisar as suas dúvidas!</p>
        <label for="q">O que você deseja pesquisar?</label>
        <input type="text" name="q" id="q" placeholder="Aqui você tira suas dúvidas" required>
        <input type="submit" value="Pesquisar">
        
    </form>
</body>
</html>
