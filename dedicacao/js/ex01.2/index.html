<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let v1 = parseFloat(prompt("Digite primeiro valor"))        
        let v2 = parseFloat(prompt("Digite segundo valor"))
        s = v1+v2
        p = v1*v2
        d =v1/v2
        sub=v1-v2
        document.write(`O valor escolhido é ${v1} e ${v2}\n`)
        document.write(`A Soma: ${s}\n`)
        document.write(`A Subtração: ${sub}\n`)
        document.write(`O Produto: ${p}\n`)
        document.write(`A divisão: ${d}`)
</script>
</body>
</html>
