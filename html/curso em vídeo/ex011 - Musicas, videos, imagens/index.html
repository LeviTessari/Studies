<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Goescat-Macaron-Inkscape.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador

    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="Flexivel">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <audio src="audio/happy-mistake.mp3" controls  loop></audio>
    <!--MP3, WAV OGG-->
    <audio preload="metadata"  controls loop>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
