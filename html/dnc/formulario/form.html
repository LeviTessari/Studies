<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meu formulário</title>
</head>
<body>
    <h1>Meu Formulário</h1>
    <form action="#" method="post">
        <p>
            <label for="nome">Digite seu nome:</label>
            <input type="text" placeholder="Digite algo..." required value="" name="nome" id="nome">
        </p>
        <p>
    
            <label for="msg">Digite sua mensagem</label><br>
            <textarea placeholder="Digite algo..." name="msg" id="msg" cols="30" rows="10" required></textarea>
        </p>
        <button type="submit">Enviar</button>
        <p>
            <label for="sport">Escolha os esprotes que você prática:</label><br>
            <ul>
                <li><input checked type="checkbox" name="judo" id="" value="Judô">Judô</li>
                <li><input type="checkbox" name="futbol" id="" value="Futebol">Futebol</li>
                <li><input type="checkbox" name="tenis" id="" value="Tênis">Tênis</li>
            </ul>
            <input type="checkbox" name="termos" id="termos" value="SIM"> <label for="termos">Eu aceito os termos do site</label>
        </p>
        <p>
            <label for="cor">Escola sua cor favorita:</label>
            <ul>
                <li><input type="radio" name="corfavorita" value="VERMELHO">Vermelho</li>
                <li><input type="radio" name="corfavorita" value="AZUL">Azul</li>
                <li><input type="radio" name="corfavorita" value="VERDE">Verde</li>
            </ul>
        </p>
        <p>
            <label for="cidade">Escolha sua cidade:</label>
            <select name="" id="">
                <option value=""></option>
                <option value="">São Paulo</option>
                <option value="">Rio de Janeiro</option>
                <option value="">São José</option>
            </select>
        </p>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
