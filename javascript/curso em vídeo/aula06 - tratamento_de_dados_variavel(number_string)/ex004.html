<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Goescat-Macaron-Inkscape.ico" type="image/x-icon">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
    let nome = 'MariAna'//window.prompt('Qual é seu nome?');//Pegar o nome
    document.write(`Seu nome é ${nome} <br>`);//Falar qual o nome usando .write para escrever
    document.write(`Seu nome tem ${nome.length} letras <br>`); //Quantidades de letras tem a string
    document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}`);//Deixar tudo em maiusculo
    document.write(`<br>Seu nome em minusculo é ${nome.toLocaleLowerCase()}`);//Deixar tudo em minusculo
    </script>
</body>
</html>
