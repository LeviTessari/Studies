<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font: normal 20pt Arial;
        }

    </style>
    <title>Soma</title>
</head>
<body>
    <script>
        let numero1 = Number.parseFloat(window.prompt('Digite o primeiro número'));
        let numero2 = Number.parseFloat(window.prompt('Digite o segundo número'));
        let soma = numero1 + numero2;
        document.write(`Os números digitados foram ${numero1} e ${numero2}, a soma deles é ${soma}.`);
    </script>
</body>
</html>
