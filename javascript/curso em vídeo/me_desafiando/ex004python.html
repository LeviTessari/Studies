<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            Font: normal 20pt Arial;
        }
    </style>
    <title>Coisas</title>
</head>
<body>
    <script>
        let palavra = window.prompt('Escreva uma palavra');
        document.write(`A palavra escrita é: ${palavra}<br>`);
        document.write(`A palavra toda em maiusculo é: ${palavra.toUpperCase()}<br>`);
        document.write(`A palavra toda em minusculo é: ${palavra.toLowerCase()}<br>`);
        document.write(`A ${palavra} possui ${palavra.length} caracteres <br>`);
        document.write(`A palavra é do tipo ${typeof palavra}`);
        
    </script>
</body>
</html>
